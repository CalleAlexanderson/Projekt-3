<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <script defer src="/javascript/addscripts.js"></script>
    <title>Add</title>
</head>
<body>
    <main>
        <div class="add-box">
            <div>
                <button id="button1" class="button" onclick="dropdownFunction1()">Type</button>
                <div id="type-menu" class="dropdown-content">
                    <label><input type="radio" name="type" id="lightnovel" value="Lightnovel">Lightnovel</label>
                    <label><input type="radio" name="type" id="manga" value="Manga">Manga</label>
                    <label><input type="radio" name="type" id="manwha" value="Manwha">Manwha</label>
                </div>
            </div>
            <form class="add-form">
                <select class="button" id="scores">
                    <option value="">Select a score</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <div>
                    <input type="text" name="chapters" class="button" id="chapters" placeholder="Chapters read">
                </div>
                <div>
                    <input type="text" name="media-title" class="button" id="media-title" placeholder="Title">
                </div>
                <div> 
                    <label for="" class="button">Completed</label>
                    <input type="checkbox" id="complete-box">
                </div>
                <button></button>
            </form>
        </div>
    </main>
</body>
</html>
